<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

    height: 85%;
    margin: 0 auto;

  header {

    text-align: center;
    padding: 20px 0;
  }
  h1 {
    margin: 0;

  .menu {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 1%;
  }
  .menu-item {
    background-color: white;
    border-radius: 8px;
    padding: 10px;
    margin: 10px;
    width: 15vh;
    text-align: center;

  }
  .menu-item img {
    width: 10vh;
    height: 10vh;
    object-fit: cover;
    border-radius: 50%;

  }
  .menu-item h3 {
    margin: 10px 0;
  }
  .menu-item p {
    font-weight: bold;

  }
  .quantity {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
  }
  .quantity button {
    background-color: #ff6b6b;

  }
  .quantity span {
    margin: 0 10px;
  }
  .order-summary {
    background-color: white;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }
  .order-summary h2 {
    margin-top: 0;
  }
  .order-item {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .total {
    font-weight: bold;
    margin-top: 20px;
    text-align: right;
  }
  .buttons {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
  }
  .buttons button {
    background-color: #ff6b6b;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;

    border-radius: 4px;
  }
  .buttons button:hover {
    background-color: #ff5252;
  }
  .management-link {
    text-align: center;
    margin-top: 20px;

  .management-link a {

  .management-link a:hover {

<body >
  <header>
    <img src="로고.png" alt="돈들락 로고" width="100" height="100">
    <h1>돈들락</h1>
  </header>
  <div class="container">
    <div class="menu">
      <div class="menu-item">
        <img src="돈들락삼겹살.png" alt="돈들락 특제 소스로 만든 삼겹살" width="150" height="150">
        <h3>삼겹살</h3>
        <p>15,000원</p>
        <div class="quantity">
          <button onclick="changeQuantity('samgyeopsal', -1)">-</button>
          <span id="samgyeopsal-quantity">0</span>
          <button onclick="changeQuantity('samgyeopsal', 1)">+</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="돈들락장어.png" alt="돈들락 특제 소스로 만든 장어 구이" width="150" height="150">
        <h3>장어구이</h3>
        <p>20,000원</p>
        <div class="quantity">
          <button onclick="changeQuantity('jangeo', -1)">-</button>
          <span id="jangeo-quantity">0</span>
          <button onclick="changeQuantity('jangeo', 1)">+</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="소주.png" alt="맛있는 소주" width="150" height="150">
        <h3>소주</h3>
        <p>4,000원</p>
        <div class="quantity">
          <button onclick="changeQuantity('soju', -1)">-</button>
          <span id="soju-quantity">0</span>
          <button onclick="changeQuantity('soju', 1)">+</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="맥주.png" alt="시원한 맥주" width="150" height="150">
        <h3>맥주</h3>
        <p>5,000원</p>
        <div class="quantity">
          <button onclick="changeQuantity('beer', -1)">-</button>
          <span id="beer-quantity">0</span>
          <button onclick="changeQuantity('beer', 1)">+</button>
        </div>
      </div>
      <div class="menu-item">
        <img src="음료수.png" alt="다양한 탄산 음료들" width="150" height="150">
        <h3>음료수</h3>
        <p>2,000원</p>
        <div class="quantity">
          <button onclick="changeQuantity('softdrink', -1)">-</button>
          <span id="softdrink-quantity">0</span>
          <button onclick="changeQuantity('softdrink', 1)">+</button>
        </div>
      </div>
    </div>
    <div class="order-summary">
      <h2>주문 내용</h2>
      <div id="order-items"></div>
      <div class="total">주문액: <span id="total-price">0</span>원</div>
    </div>
    <div class="buttons">
      <button onclick="cancelOrder()">주문취소</button>
      <button onclick="placeOrder()">주문하기</button>
    </div>
    <div class="management-link">
      <a href="돈들락관리페이지.html">돈들락 관리 페이지</a>
    </div>
    <br>
    <br>
  </div>


  <script>
    const menu = {
      samgyeopsal: { name: '삼겹살', price: 15000 },
      jangeo: { name: '장어', price: 20000 },
      soju: { name: '소주', price: 4000 },
      beer: { name: '맥주', price: 5000 },
      softdrink: { name: '음료수', price: 2000 }
    };

    const order = {
      samgyeopsal: 0,
      jangeo: 0,
      soju: 0,
      beer: 0,
      softdrink: 0
    };

    function changeQuantity(item, change) {
      order[item] = Math.max(0, order[item] + change);
      document.getElementById(`${item}-quantity`).textContent = order[item];
      updateOrderSummary();
    }

    function updateOrderSummary() {
      const orderItems = document.getElementById('order-items');
      orderItems.innerHTML = '';
      let total = 0;

      for (const [item, quantity] of Object.entries(order)) {
        if (quantity > 0) {
          const itemTotal = menu[item].price * quantity;
          total += itemTotal;
          orderItems.innerHTML += `
            <div class="order-item">
              <span>${menu[item].name} x ${quantity}</span>
              <span>${itemTotal.toLocaleString()}원</span>
            </div>
          `;
        }
      }

      document.getElementById('total-price').textContent = total.toLocaleString();
    }

    function cancelOrder() {
      for (const item in order) {
        order[item] = 0;
        document.getElementById(`${item}-quantity`).textContent = '0';
      }
      updateOrderSummary();
    }

    function placeOrder() {
      const orderDetails = Object.entries(order)
        .filter(([_, quantity]) => quantity > 0)
        .map(([item, quantity]) => `${menu[item].name}: ${quantity}`)
        .join(', ');

      if (orderDetails) {
        alert(`주문 되었습니다.!\n\n주문하신 내용:\n${orderDetails}\n\nTotal: ${document.getElementById('total-price').textContent}원`);
        cancelOrder();
      } else {
        alert('Please add items to your order before placing it.');
      }
    }
  </script>
</body></html>
